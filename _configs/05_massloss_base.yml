# Base configuration for the r/R_M â€“ T_M one-orbit mass-loss sweep (gas-poor).
geometry:
  mode: "0D"
material:
  rho: 3000.0
sizes:
  s_min: 1.0e-6
  s_max: 3.0
  n_bins: 40
  evolve_min_size: false
initial:
  mass_total: 1.0e-6
  s0_mode: "upper"
dynamics:
  e0: 0.1
  i0: 0.05
  t_damp_orbits: 1.0e3
  f_wake: 1.0
psd:
  alpha: 3.5
  wavy_strength: 0.0
qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms:
    - 3.0
    - 5.0
disk:
  geometry:
    r_in_RM: 0.885086
    r_out_RM: 0.885086
    r_profile: "uniform"
    p_index: 0.0
supply:
  mode: "const"
  const:
    prod_area_rate_kg_m2_s: 1.0e-8
  mixing:
    epsilon_mix: 1.0
sinks:
  mode: "sublimation"
  enable_sublimation: true
  enable_gas_drag: false
  T_sub: 1300.0
  sub_params:
    mode: "logistic"
    alpha_evap: 1.0
    mu: 0.1
    dT: 50.0
    eta_instant: 0.1
    P_gas: 0.0
radiation:
  qpr_table_path: "data/qpr_table.csv"
  TM_K: 3000.0
shielding:
  table_path: null
numerics:
  t_end_orbits: 1.0
  dt_init: "auto"
  eval_per_step: true
  orbit_rollup: true
  dt_over_t_blow_max: 0.05
io:
  outdir: "simulation_results/05_massloss_map/__case__"

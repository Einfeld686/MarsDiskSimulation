# 1) 最小設定はそのまま
geometry: {mode: "0D"}
material: {rho: 3270.0}
sizes: {s_min: 1.0e-7, s_max: 1.0e-2, n_bins: 40}
initial: {mass_total: 1.0e-6, s0_mode: "upper"}
dynamics: {e0: 0.1, i0: 0.05, t_damp_orbits: 1000.0, f_wake: 1.0}
psd: {alpha: 3.5, wavy_strength: 0.3}
qstar: {Qs: 3.5e7, a_s: 0.38, B: 0.3, b_g: 1.36, v_ref_kms: [3.0, 5.0], 
    override_coeffs: true, coeff_units: ba99_cgs, coeff_scale: 5.574, 
    coeff_table: {1.0: [195090000.0, 0.38, 0.8187652527440811, 1.36], 2.0: [
        195090000.0, 0.38, 1.28478039442684, 1.36], 3.0: [195090000.0, 0.38, 
        1.6722, 1.36], 4.0: [292635000.0, 0.38, 2.2296, 1.36], 5.0: [390180000.0,
      0.38, 2.787, 1.36], 6.0: [390180000.0, 0.38, 3.137652034251613, 1.36], 7.0: [
      390180000.0, 0.38, 3.4683282387928047, 1.36]}}
supply: {mode: "const", const: {prod_area_rate_kg_m2_s: 1.0e-8}, mixing: {
      epsilon_mix: 1.0}}
sinks:
  enable_sublimation: true
  T_sub: 1300.0
  sub_params: {mode: "hkl", alpha_evap: 0.1, mu: 0.140694, dT: 50.0, eta_instant: 
      0.1, P_gas: 0.0, psat_model: clausius, A: 13.809441833, B: 28362.904024, 
      valid_K: [1673.0, 2133.0], enable_liquid_branch: true, 
      psat_liquid_switch_K: 2163.0, A_liq: 11.08, B_liq: 22409.0, valid_liquid_K: [
      2163.0, 3690.0]}
disk:
  geometry: {r_in_RM: 4.0, r_out_RM: 4.0, r_profile: "uniform", p_index: 0.0}

# 2) テーブルを指定
radiation: {TM_K: 2000.0, qpr_table_path: "data/qpr_planck_forsterite_mie.csv"}
shielding: {table_path: "tables/phi.csv"}

# 3) 出力
numerics: {t_end_years: 0.01, dt_init: 1.0e4}
io: {outdir: "out/with_tables"}
phase:
  thresholds:
    T_condense_K: 2162.0
    T_vaporize_K: 2163.0

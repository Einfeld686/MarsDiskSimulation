name: tests

on:
  push:
  pull_request:

jobs:
  one-d-tests:
    runs-on: ubuntu-latest
    env:
      FORCE_STREAMING_OFF: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      - name: Run 1D integration tests
        run: |
          pytest -q \
            tests/integration/test_run_one_d_consistency.py \
            tests/integration/test_run_one_d_dt_floor.py \
            tests/integration/test_run_one_d_freeze.py \
            tests/integration/test_run_one_d_output_parity.py \
            tests/integration/test_run_one_d_streaming_schema.py \
            tests/integration/test_mass_budget_cells.py

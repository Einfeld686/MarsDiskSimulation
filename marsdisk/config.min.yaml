# --- 0D 実行の最小設定 ---
geometry: { mode: "0D", r: 1.3558e7 }     # 4 R_Mars
material: { rho: 2500.0 }                 # 粒子バルク密度 [kg/m^3]
temps:    { T_M: 2000.0 }                 # 火星表面温度 [K]

sizes:    { s_min: 1.0e-7, s_max: 1.0e-2, n_bins: 40 }  # 0.1 μm〜1 cm
initial:  { mass_total: 1.0e-6, s0_mode: "upper" }      # 初期総質量 [M_Mars]

dynamics: { e0: 0.1, i0: 0.05, t_damp_orbits: 1000.0, f_wake: 1.0 }
psd:      { alpha: 3.5, wavy_strength: 0.3 }

# 破壊エネルギーの係数（コード内部では参照は限定的だが、スキーマ上必須）
qstar:    { Qs: 3.5e7, a_s: 0.38, B: 0.3, b_g: 1.36, v_ref_kms: [3.0, 5.0] }

# 表面への供給（これが 0 だと何も起きない）
supply:   { mode: "const", const: { prod_area_rate_kg_m2_s: 1.0e-8 }, mixing: { epsilon_mix: 1.0 } }

# 昇華などのシンク（必要に応じて無効化も可）
sinks:
  enable_sublimation: true
  T_sub: 1300.0
  sub_params: { mode: "logistic", alpha_evap: 1.0, mu: 0.1, dT: 50.0, eta_instant: 0.1, P_gas: 0.0 }

# 積分
numerics: { t_end_years: 0.01, dt_init: 1.0e4 }   # 0.01 年 ≈ 3.65 日を 1e4 s 刻み
io:       { outdir: "out/min" }

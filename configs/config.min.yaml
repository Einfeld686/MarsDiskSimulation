physics_mode: default
geometry: {mode: 0D}
disk:
  geometry:
    r_in_RM: 4.0
    r_out_RM: 4.0
    r_profile: uniform
    p_index: 0.0
material: {rho: 2500.0}
sizes: {s_min: 1.0e-10, s_max: 1.0, n_bins: 40}
initial: {mass_total: 1.0e-6, s0_mode: upper}
dynamics: {e0: 0.1, i0: 0.05, t_damp_orbits: 1000.0, f_wake: 1.0}
psd: {alpha: 3.5, wavy_strength: 0.3}
qstar: {Qs: 3.5e7, a_s: 0.38, B: 0.3, b_g: 1.36, v_ref_kms: [3.0, 5.0], 
    coeff_units: ba99_cgs}
supply: {mode: const, const: {prod_area_rate_kg_m2_s: 0.0, mu_orbit10pct: 1.0, 
      orbit_fraction_at_mu1: 0.05}, mixing: {epsilon_mix: 1.0}, feedback: {
      enabled: false}, reservoir: {enabled: false}, temperature: {enabled: false},
  transport: {mode: direct}}
sinks:
  mode: sublimation
  enable_sublimation: true
  T_sub: 1300.0
  sub_params: {mode: logistic, alpha_evap: 1.0, mu: 0.1, dT: 50.0, eta_instant: 
      0.1, P_gas: 0.0}
radiation:
  source: mars
  use_mars_rp: true
  use_solar_rp: false
  TM_K: 2000.0
  qpr_table_path: data/qpr_table.csv
  tau_gate: {enable: false, tau_max: 1.0}
shielding:
  mode: off
numerics: {t_end_years: 0.01, dt_init: 1.0e4}
io: {outdir: out/min}
surface:
  init_policy: none
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

paper:
  id: PAPER_MARSDISK_DRAFT
  title: 火星ロッシュ円盤のブローアウト・剥離カップリング草稿（自動生成パイプライン試作）
  authors:
    - Daichi (仮)
  keywords:
    - Mars
    - debris disk
    - blowout
    - sublimation
  template_set: baseline_v1
  output_root: out/paper_inputs
  checks:
    mass_budget_tolerance_percent: 0.5
    imex_dt_ratio_max: 0.1
    allow_missing_runs: false
  manual_blocks:
    discussion: paper/manual/discussion.md
    conclusion: paper/manual/conclusion.md

runs:
  - run_id: RUN_MARS_GASPOOR_v01
    label: ガス希薄基準（既存0D出力）
    outdir: out/01_inner1RM_blowout
    run_card: run_config.json
    summary: summary.json
    series:
      main: series/run.parquet
      diagnostics: series/diagnostics.parquet
    checks:
      mass_budget: checks/mass_budget.csv
    tags: [baseline, gas-poor]

  - run_id: RUN_SINKS_SUBLIM_v01
    label: 昇華オン基準
    outdir: out/02_inner1RM_sublimation
    run_card: run_config.json
    summary: summary.json
    series:
      main: series/run.parquet
      diagnostics: series/diagnostics.parquet
    checks:
      mass_budget: checks/mass_budget.csv
    tags: [sinks, sublimation]

  - run_id: RUN_WAVY_PSD_v01
    label: PSD波状構造テスト
    outdir: out/20251022-0501_chi05_r1RM_dtOrb100__0fdd14772
    run_card: run_config.json
    summary: summary.json
    series:
      main: series/run.parquet
      diagnostics: series/diagnostics.parquet
    checks:
      mass_budget: checks/mass_budget.csv
    tags: [psd, wavy]

figures:
  - fig_id: FIG_BETA_SERIES_01
    script: scripts/plot_from_runs.py
    runs: [RUN_MARS_GASPOOR_v01, RUN_SINKS_SUBLIM_v01]
    params:
      mode: beta_timeseries

  - fig_id: FIG_MASS_BUDGET_01
    script: scripts/plot_from_runs.py
    runs: [RUN_MARS_GASPOOR_v01]
    params:
      mode: mass_budget

  - fig_id: FIG_PSD_WAVY_01
    script: scripts/plot_from_runs.py
    runs: [RUN_WAVY_PSD_v01]
    params:
      mode: psd_wavy
surface:
  init_policy: none
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los
shielding:
  mode: off
supply:
  mode: const
  const:
    prod_area_rate_kg_m2_s: 0.0
    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.1
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct

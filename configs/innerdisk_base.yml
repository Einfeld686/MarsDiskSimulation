physics_mode: default
geometry:
  mode: 0D

disk:
  geometry:
    r_in_RM: 1.0
    r_out_RM: 3.0
    r_profile: uniform
    p_index: 0.0

material:
  rho: 3000.0

sizes:
  s_min: 1.0e-7
  s_max: 1.0
  n_bins: 40
  evolve_min_size: false

initial:
  mass_total: 1.0e-5
  s0_mode: upper

dynamics:
  e0: 0.2
  i0: 0.02
  t_damp_orbits: 25.0
  f_wake: 2.0

psd:
  alpha: 3.5
  wavy_strength: 0.0

qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [3.0, 5.0]
  coeff_units: ba99_cgs

inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 1.0e-5
  map_to_sigma: analytic

surface:
  init_policy: none
  sigma_surf_init_override:
  use_tcoll: true

supply:
  mode: const
  const:
    prod_area_rate_kg_m2_s: 0.0

    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.1
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct
sinks:
  mode: none
  enable_sublimation: false
  enable_gas_drag: false
  T_sub: 1300.0

radiation:
  TM_K: 2000.0
  qpr_table_path: data/qpr_table.csv
  Q_pr:

shielding:

  mode: off
numerics:
  t_end_years:
  t_end_orbits: 1.0
  dt_init: 50.0
  safety: 0.1
  atol: 1.0e-10
  rtol: 1.0e-6
  eval_per_step: true
  orbit_rollup: true
  dt_over_t_blow_max: 0.1

io:
  outdir: out
  debug_sinks: false
  correct_fast_blowout: false
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

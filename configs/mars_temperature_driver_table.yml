physics_mode: default
geometry:
  mode: 0D
material:
  rho: 3000.0
sizes:
  s_min: 1.0e-7
  s_max: 3.0
  n_bins: 40
initial:
  mass_total: 1.0e-5
  s0_mode: upper
dynamics:
  e0: 0.5
  i0: 0.05
  t_damp_orbits: 20
  f_wake: 2.0
psd:
  alpha: 1.83
  wavy_strength: 0.0
qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [3.0, 5.0]
  coeff_units: ba99_cgs
disk:
  geometry:
    r_in_RM: 2.2
    r_out_RM: 2.7
    r_profile: uniform
    p_index: 0.0
inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 3.0e-5
  map_to_sigma: analytic
surface:
  init_policy: none
  sigma_surf_init_override:
  use_tcoll: true
  collision_solver: smol
supply:
  mode: const
  const:
    prod_area_rate_kg_m2_s: 0.0
    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.1
  powerlaw:
    A_kg_m2_s:
    t0_s: 0.0
    index: -1.0
  table:
    path: data/supply_rate.csv
    interp: linear
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct
sinks:
  mode: sublimation
  enable_sublimation: true
  T_sub: 1300.0
  sub_params:
    mode: hkl
    alpha_evap: 0.007
    mu: 0.0440849
    A: 13.613
    B: 17850.0
    dT: 50.0
    eta_instant: 0.1
    P_gas: 0.0
  enable_gas_drag: false
  rho_g: 0.0
radiation:
  TM_K: 4000.0
  qpr_table_path: data/qpr_table.csv
  mars_temperature_driver:
    enabled: true
    mode: table
    table:
      path: data/mars_temperature_table_example.csv
      time_unit: day
      column_time: time_day
      column_temperature: T_K
    autogenerate:
      enabled: true
      output_dir: data
      dt_hours: 1.0
      min_years: 2.0
      time_margin_years: 0.5
      time_unit: day
      column_time: time_day
      column_temperature: T_K
    extrapolation: hold
shielding:
  table_path: tables/phi_const_0p37.csv
  mode: psitau
phase:
  enabled: true
  source: threshold
  entrypoint: siO2_disk_cooling.siO2_cooling_map:lookup_phase_state
  extra_kwargs: {}
  thresholds:
    T_condense_K: 1700.0
    T_vaporize_K: 2000.0
    P_ref_bar: 1.0
    tau_ref: 1.0
numerics:
  t_end_years: 2.0
  dt_init: auto
  safety: 0.05
  atol: 1e-10
  rtol: 1e-6
io:
  outdir: out
  debug_sinks: true
  correct_fast_blowout: false
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

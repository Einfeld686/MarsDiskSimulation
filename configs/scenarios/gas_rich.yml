# Gas-rich ケース: TL2003 有効化（感度試験用）
#
# 物理的前提:
#   - ガス円盤が存在する仮定（非標準）
#   - Takeuchi & Lin (2003) 表層流出モデル適用
#   - ガス抗力有効
#
# 用途: gas-rich 仮定の感度試験のみ
#
# ⚠️ 警告: 標準解析には使用しない（Hyodo et al. 2017 と矛盾）

_scenario:
  name: gas_rich
  description: Gas-rich disk (TL2003 enabled, sensitivity test only)
  assumptions:
    - Gas-rich environment (non-standard)
    - Takeuchi & Lin (2003) surface outflow model
    - Gas drag enabled
  warnings:
    - NOT for standard analysis
    - Contradicts Hyodo et al. 2017 gas-poor assumption

# --- TL2003 フラグ（将来実装用）---
_experimental:
  ALLOW_TL2003: true

# ===========================================================================
# 物理モード（統一フィールド）
# ===========================================================================
physics_mode: full

# ===========================================================================
# 空間・物質
# ===========================================================================
geometry:
  mode: 0D

material:
  rho: 3000.0  # kg/m³, 岩石質

# --- 温度設定 ---
radiation:
  TM_K: 4000
  qpr_table_path: data/qpr_table.csv

# --- サイズビン ---
sizes:
  s_min: 1.0e-7  # m
  s_max: 3.0     # m
  n_bins: 40

# --- 初期条件 ---
initial:
  mass_total: 1.0e-5
  s0_mode: upper

# --- 速度分散 ---
dynamics:
  e0: 0.5
  i0: 0.05
  t_damp_orbits: 20
  f_wake: 2.0

# --- 粒径分布 ---
psd:
  alpha: 1.83
  wavy_strength: 0.2

# --- 破砕強度 ---
qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [1.0, 5.0]
  coeff_units: ba99_cgs

# --- 円盤幾何 ---
disk:
  geometry:
    r_in_RM: 2.2
    r_out_RM: 2.7
    r_profile: uniform
    p_index: 0.0

inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 3.0e-5
  map_to_sigma: analytic

# --- 表層モデル ---
surface:
  init_policy: none
  sigma_surf_init_override:
  use_tcoll: true

# ===========================================================================
# シンク設定（gas-rich: ガス抗力有効）
# ===========================================================================
sinks:
  mode: sublimation
  enable_sublimation: true
  T_sub: 1300.0
  sub_params:
    mode: logistic
    alpha_evap: 1.0
    dT: 50.0
  enable_gas_drag: true  # ガス抗力有効（非標準）
  rho_g: 1.0e-8  # kg/m³, ガス密度

# --- 供給 ---
supply:
  mode: const
  const:
    prod_area_rate_kg_m2_s: 0.0

# --- 自遮蔽 ---
    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.1
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct
shielding:

# ===========================================================================
# 相状態
# ===========================================================================
  mode: off
phase:
  enabled: true
  source: threshold
  thresholds:
    T_condense_K: 1700.0
    T_vaporize_K: 2000.0

# --- 数値パラメータ ---
numerics:
  t_end_years: 2.0
  dt_init: 2.0
  safety: 0.08
  atol: 1e-10
  rtol: 1e-6

# --- 出力 ---
io:
  outdir: out/gas_rich
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

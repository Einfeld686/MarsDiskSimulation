# シンク無効ケース: 純粋衝突進化
#
# 物理的前提:
#   - 昇華・ガス抗力を完全に無効化
#   - 衝突カスケードのみ
#
# 用途: 衝突進化の基本挙動確認、コード検証

_scenario:
  name: "no_sinks"
  description: "Pure collisional evolution (no sublimation, no gas drag)"
  assumptions:
    - "No sublimation"
    - "No gas drag"
    - "Collision cascade only"

# ===========================================================================
# 物理モード（統一フィールド）
# ===========================================================================
physics_mode: "collisions_only"  # 純粋衝突進化

# ===========================================================================
# 空間・物質
# ===========================================================================
geometry:
  mode: "0D"

material:
  rho: 3000.0  # kg/m³, 岩石質

# --- 温度設定 ---
radiation:
  TM_K: 4000
  qpr_table_path: "data/qpr_table.csv"

# --- サイズビン ---
sizes:
  s_min: 1.0e-6  # m
  s_max: 3.0     # m
  n_bins: 40

# --- 初期条件 ---
initial:
  mass_total: 1.0e-5
  s0_mode: "upper"

# --- 速度分散 ---
dynamics:
  e0: 0.5
  i0: 0.05
  t_damp_orbits: 20
  f_wake: 2.0

# --- 粒径分布 ---
psd:
  alpha: 1.83
  wavy_strength: 0.2

# --- 破砕強度 ---
qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [1.0, 5.0]

# --- 円盤幾何 ---
disk:
  geometry:
    r_in_RM: 2.2
    r_out_RM: 2.7
    r_profile: "uniform"
    p_index: 0.0

inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 3.0e-5
  map_to_sigma: "analytic"

# --- 表層モデル ---
surface:
  init_policy: "clip_by_tau1"
  sigma_surf_init_override: null
  use_tcoll: true

# --- シンク設定（無効化）---
sinks:
  mode: "none"
  enable_sublimation: false
  enable_gas_drag: false
  rho_g: 0.0

# --- 供給 ---
supply:
  mode: "const"
  const:
    prod_area_rate_kg_m2_s: 0.0

# --- 自遮蔽 ---
shielding:
  phi_table: null

# ===========================================================================
# 相状態
# ===========================================================================
phase:
  enabled: true
  source: "threshold"
  thresholds:
    T_condense_K: 1700.0
    T_vaporize_K: 2000.0

# --- 数値パラメータ ---
numerics:
  t_end_years: 2.0
  dt_init: 2.0
  safety: 0.08
  atol: 1e-10
  rtol: 1e-6

# --- 出力 ---
io:
  outdir: "out/no_sinks"

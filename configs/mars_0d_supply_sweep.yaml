physics_mode: default
geometry:
  mode: 0D
material:
  rho: 3000.0
sizes:
  s_min: 1.0e-7
  s_max: 3.0
  n_bins: 40
initial:
  mass_total: 1.0e-5
  s0_mode: upper
dynamics:
  e0: 0.5
  i0: 0.05
  t_damp_orbits: 20
  f_wake: 2.0
psd:
  alpha: 1.83
  wavy_strength: 0.2
qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [3.0, 5.0]
  coeff_units: ba99_cgs
disk:
  geometry:
    r_in_RM: 2.2
    r_out_RM: 2.7
    r_profile: uniform
    p_index: 0.0
inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 3.0e-5
  map_to_sigma: analytic
surface:
  init_policy: none
  sigma_surf_init_override:
  use_tcoll: true
supply:
  mode: const    # const / powerlaw / table を切り替えて掃引する
  const:
    prod_area_rate_kg_m2_s: 0.0
    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.05
  powerlaw:
    A_kg_m2_s: 1.0e-5
    t0_s: 1.0
    index: -1.0
  table:
    path: data/supply_rate.csv
    interp: linear
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct
sinks:
  enable_sublimation: false
  T_sub: 1300.0
  sub_params:
    mode: logistic
    alpha_evap: 1.0
    mu: 0.1
    A:
    B:
    dT: 50.0
    eta_instant: 0.1
    P_gas: 0.0
  enable_gas_drag: false
  rho_g: 0.0
radiation:
  TM_K: 2500
  qpr_table_path: data/qpr_table.csv
shielding:
  mode: off
numerics:
  t_end_years: 2.0
  dt_init: 10.0
  safety: 0.1
  atol: 1e-10
  rtol: 1e-6
io:
  outdir: out
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

disk:
  geometry:
    r_in_RM: 2.2
    r_out_RM: 2.7
    r_profile: uniform
    p_index: 0.0
inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 3.0e-5
  map_to_sigma: analytic
surface:
  init_policy: none
  sigma_surf_init_override:
  use_tcoll: true
supply:
  mode: const
  const:
    prod_area_rate_kg_m2_s: 0.0
    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.05
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct
sinks:
  mode: sublimation
  enable_sublimation: true
  enable_gas_drag: true
  T_sub: 1300.0
  sub_params:
    mode: hkl
    alpha_evap: 0.1
    mu: 0.140694
    A: 13.809441833
    B: 28362.904024
    dT: 50.0
    eta_instant: 0.1
    P_gas: 0.0
    psat_model: clausius
    valid_K:
    - 1673.0
    - 2133.0
    enable_liquid_branch: true
    psat_liquid_switch_K: 2163.0
    A_liq: 11.08
    B_liq: 22409.0
    valid_liquid_K:
    - 2163.0
    - 3690.0
  rp_blowout:
    enable: true
  hydro_escape:
    enable: false
radiation:
  TM_K: 1950.0
  qpr_table_path: data/qpr_planck_forsterite_mie.csv
  tau_gate:
    enable: false
shielding:
  mode: off
blowout:
  enabled: true
  target_phase: solid_only
  layer: surface_tau_le_1
phase:
  enabled: true
  source: threshold
  entrypoint: siO2_disk_cooling.siO2_cooling_map:lookup_phase_state
  thresholds:
    T_condense_K: 2162.0
    T_vaporize_K: 2163.0
    P_ref_bar: 1.0
    tau_ref: 1.0
numerics:
  t_end_years: 2.0
  t_end_orbits:
  dt_init: auto
  safety: 0.1
  atol: 1.0e-10
  rtol: 1.0e-6
  eval_per_step: true
  orbit_rollup: true
  dt_over_t_blow_max: 0.1
io:
  outdir: out/innerdisk_fiducial
  step_diagnostics:
    enable: true
    format: csv
  debug_sinks: false
  correct_fast_blowout: false
  substep_fast_blowout: false
  substep_max_ratio: 1.0
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

# 内側0D円盤の2年質量損失評価用フィデューシャル設定（衝突＋ブローアウト＋昇華）
scope:
  region: inner
physics_mode: default
geometry:
  mode: 0D
material:
  rho: 3000.0
sizes:
  s_min: 1.0e-7
  s_max: 3.0
  n_bins: 40
  evolve_min_size: false
  apply_evolved_min_size: false
initial:
  mass_total: 1.0e-5
  s0_mode: upper
dynamics:
  e0: 0.35
  i0: 0.05
  t_damp_orbits: 20.0
  f_wake: 2.0
psd:
  alpha: 1.83
  wavy_strength: 0.2
  floor:
    mode: fixed
qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [3.0, 5.0]
  coeff_units: ba99_cgs
disk:
  geometry:
    r_in_RM: 2.2
    r_out_RM: 2.7
    r_profile: uniform
    p_index: 0.0
inner_disk_mass:
  use_Mmars_ratio: true
  M_in_ratio: 3.0e-5
  map_to_sigma: analytic
surface:
  init_policy: none
  sigma_surf_init_override:
  use_tcoll: true
supply:
  mode: const
  const:
    prod_area_rate_kg_m2_s: 0.0
    mu_orbit10pct: 1.0
    orbit_fraction_at_mu1: 0.1
  mixing:
    epsilon_mix: 1.0
  feedback:
    enabled: false
  reservoir:
    enabled: false
  temperature:
    enabled: false
  transport:
    mode: direct
sinks:
  mode: sublimation
  enable_sublimation: true
  enable_gas_drag: true
  T_sub: 1300.0
  sub_params:
    mode: logistic
    alpha_evap: 1.0
    mu: 0.1
    A:
    B:
    dT: 50.0
    eta_instant: 0.1
    P_gas: 0.0
  rp_blowout:
    enable: true
  hydro_escape:
    enable: false
radiation:
  TM_K: 1950.0
  qpr_table_path: data/qpr_table.csv
  tau_gate:
    enable: false
shielding:
  mode: psitau
  table_path: tables/phi_const_0p37.csv
blowout:
  enabled: true
  target_phase: solid_only
  layer: surface_tau_le_1
phase:
  enabled: true
  source: threshold
  entrypoint: siO2_disk_cooling.siO2_cooling_map:lookup_phase_state
  thresholds:
    T_condense_K: 1700.0
    T_vaporize_K: 2000.0
    P_ref_bar: 1.0
    tau_ref: 1.0
numerics:
  t_end_years: 2.0
  t_end_orbits:
  dt_init: auto
  safety: 0.1
  atol: 1.0e-10
  rtol: 1.0e-6
  eval_per_step: true
  orbit_rollup: true
  dt_over_t_blow_max: 0.1
io:
  outdir: out/innerdisk_fiducial
  step_diagnostics:
    enable: true
    format: csv
  debug_sinks: false
  correct_fast_blowout: false
  substep_fast_blowout: false
  substep_max_ratio: 1.0
init_tau1:
  enabled: false
  scale_to_tau1: false
optical_depth:
  tau0_target: 1.0
  tau_stop: 2.302585092994046
  tau_stop_tol: 1e-06
  tau_field: tau_los

scope:
  region: "inner"
  analysis_years: 2.0

physics_mode: "sublimation_only"

geometry:
  mode: "0D"

material:
  rho: 3000.0

sizes:
  s_min: 1.0e-7
  s_max: 3.0
  n_bins: 40

initial:
  mass_total: 1.0e-5
  s0_mode: "upper"

dynamics:
  e0: 0.4
  i0: 0.05
  t_damp_orbits: 10.0
  f_wake: 2.0
  e_mode: "fixed"
  i_mode: "fixed"

psd:
  alpha: 1.83
  wavy_strength: 0.2

qstar:
  Qs: 3.5e7
  a_s: 0.38
  B: 0.3
  b_g: 1.36
  v_ref_kms: [3.0, 5.0]

surface:
  init_policy: "clip_by_tau1"
disk:
  geometry:
    r_in_RM: 2.3602301224369375
    r_out_RM: 2.3602301224369375
    r_profile: "uniform"
    p_index: 0.0

supply:
  mode: "const"
  const:
    prod_area_rate_kg_m2_s: 0.0
  mixing:
    epsilon_mix: 1.0

sinks:
  mode: "sublimation"
  enable_sublimation: true
  enable_gas_drag: false

radiation:
  source: "mars"
  use_mars_rp: true
  use_solar_rp: false
  TM_K: 2000.0
  qpr_table_path: "data/qpr_table.csv"

shielding:
  mode: "psitau"

blowout:
  enabled: true

numerics:
  t_end_years: null        # fall back to scope.analysis_years=2 yr
  dt_init: "auto"
  eval_per_step: true
  orbit_rollup: true

io:
  outdir: "out/examples/phase9_sublimation_only"
